
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let faixa = Number(prompt("Digite um número:"));
        if(faixa >=10 && faixa<=20){
            document.write("O número " + faixa + " está na faixa de 10 a 20.");
        }
        else{
            document.write("O número " + faixa + " não está na faixa de 10 a 20.");
        }
    </script>
</body>
</html>
