
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict"
        //Lê dados de entrada
        let multiplo = Number(prompt("Digite um número qualquer: "));
        //Calculo e Resultado
        if(multiplo % 5 == 0){
            document.write("Seu número "+multiplo+ " é múltiplo de 5!");
        }
        else{
            document.write("Seu número "+multiplo+ " não é múltiplo de 5!");
        }
    </script>
</body>
</html>
