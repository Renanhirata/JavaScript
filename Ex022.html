
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        let numero1 = Number(prompt("Digite o 1° número: "));
        let numero2 = Number(prompt("Digite o 2° número: "));
        let numero3 = Number(prompt("Digite o 3° número: "));
        if(numero1 >= numero2 && numero1 >= numero3){
            document.write("O maior número é o 1° ("+numero1+ ")");
        }
        else if(numero2 >= numero1 && numero2 >= numero3){
            document.write("O maior número é o 2° ("+numero2+ ")");
        }
        else{
            document.write("O maior número é o 3° ("+numero3+ ")");
        }
    </script>
</body>
</html>
