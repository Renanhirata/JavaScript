<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //Lê os dados de entrada
        let numero = Number(prompt("Digite um número qualquer: "));
        //Calculo e Resultado
        if(numero > 0){
            document.write("Seu número é positivo");
        }
        else if(numero < 0){
            document.write("Seu número é negativo");
        }
        else if(numero == 0){
            document.write("Seu número é nulo");
        }
    </script>
</body>
</html>
