
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //Lê o dados de entrada
        let texto = (prompt("Escreva um texto:"));
        //Calculo e Resultado
        if(texto == ""){
            document.write("Seu texto está vazio");
        }
        else{
            document.write("Seu texto está preenchido")
        }
    </script>
</body>
</html>
