
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
             //lê os dados de entrada
             let numero = Number(prompt("Escolha número qualquer: "))
             //Calcula a o número sucessor e anterior
             let anterior = (numero - 1) 
             let sucessor = (numero + 1)
             //exibe o total
             alert("Os números apresentados são: " + anterior + ", " + numero + ", " + sucessor);
        </script>
    </body>
    </html>
