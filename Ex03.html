
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = Number(prompt("Insira o valor: "));
        let forma = prompt("1: À vista 2: Parcelado em 3x");

        let resultado; // Declarado fora para funcionar no console.log

        if (forma == "1") {
            let desconto = valor * 0.10;
            let avista = valor - desconto;
            resultado = `Deverá pagar R$ ${avista.toFixed(2)}`;
            alert(resultado);
        } else {
            let parcelado = valor / 3;
            resultado = `Deverá pagar 3x de R$ ${parcelado.toFixed(2)}`;
            alert(resultado);
        }

        console.log(resultado);
    </script>
</body>
</html>
