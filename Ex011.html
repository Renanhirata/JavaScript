<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //lê os dados de entrada
        let valorDolar = Number(prompt("Digite o valor em DÓLAR (US$): "));
        let cotacaoDolar = Number(prompt("Digite a COTAÇÃO do dólar (R$): "));
        // Calculo
        let valorReal = valorDolar * cotacaoDolar;
        // Monta o resultado
        let resultado = "O valor em reais é R$ " + valorReal.toFixed(2);
        // Exibe o resultado no console e em um alerta
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
