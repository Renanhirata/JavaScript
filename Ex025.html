<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Faixa Etária</title>
</head>
<body>
    <script>
        "use strict";
        let idade = Number(prompt("Digite sua idade:"));
        let resultado;  
        if (idade < 18) {
            resultado = 'Criança';
        } 
        else if (idade >= 18 && idade < 60) {
            resultado = 'Adulto';
        } else if (idade >= 60) {
            resultado = 'Idoso';
        }
        document.write("Faixa Etária: " + resultado);
        console.log("Faixa Etária: " + resultado);
    </script>
</body>
</html>
