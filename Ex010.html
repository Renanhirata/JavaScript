<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";
        //lê os dados de entrada
        let comprimento = Number(prompt("Digite o COMPRIMENTO da caixaretangular : "));
        let largura = Number(prompt("Digite o LARGURA da caixaretangular : "));
        let altura = Number(prompt("Digite o ALTURA da caixaretangular : "));
        //Calculo
        let volume = (comprimento * largura * altura);
        //exibe o total
        let resultado = "O volume da caixaretangular é " +volume;
        // exibe no console e em um alerta  
        console.log(resultado);
        alert(resultado);
    </script>
</body>
</html>
