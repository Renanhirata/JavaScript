
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use script";
        //lê os dados de entrada
        let nota = parseFloat(prompt("Informe sua nota: "));
        //Calculo e Resultado
        if(nota >= 7){
            document.write("Situação: APROVADO! ");
        }
        else if(nota < 5){
            document.write("Situação: REPROVADO! ");
        }
        else if(nota >= 5 && nota <=6){
            document.write("Situação: RECUPERAÇÃO! ");
        }
    </script>
</body>
</html>
